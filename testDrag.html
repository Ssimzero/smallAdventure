    <script>
        $(document).ready(function() {
            function showHide(id,el) {
                var x = document.getElementById(id);
                var a = document.getElementById(el);
                if (x.className.indexOf('w3-show') == -1) {
                    x.className += " w3-show";
                    $(a).addClass('w3-amber');
                }
                else { 
                    x.className = x.className.replace(" w3-show", "");
                    $(a).removeClass('w3-amber');
                }
            };
            $('#openNav').click(function() {
                showHide('sideBar');
            });
            $('#close').click(function() {
                showHide('sideBar');
            });
            $("#btnA").click(function() {
                showHide('aContent','btnA');
            });
            $("#btnB").click(function() {
                showHide('bContent','btnB');
            });
            $("#btnC").click(function() {
                showHide('cContent','btnC');
            });

        });
        //drag and drop
        function allowDrop(ev) {
            ev.preventDefault();

        }

        function drag(ev) {
            ev.dataTransfer.setData("button", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("button");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
